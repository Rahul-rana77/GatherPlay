<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatherPlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="./home.css">
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <nav class="header__nav">
                <div class="header__logo">
                    <a href="./home.html" class="header__logo-link">
                        <i class="ri-youtube-line"></i> 
                        <span>GatherPlay</span>
                    </a>
                </div>
                <ul class="header__menu">
                    <li class="header__menu-item">
                        <a href="../create-room/create.html" class="header__menu-link">Create Room</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="../join-room/join.html" class="header__menu-link">Join Room</a>
                    </li>
                </ul>
                <div class="header__actions">
                    <div class="header__language">
                        <ul class="header__language-container">
                            <li class="header__language-item">
                            </li>
                        </ul>
                    </div>
                    <div class="header__theme">
                        <button type="button" class="header__theme-toggle">
                            <i class="ri-moon-line"></i>
                            <i class="ri-sun-line"></i>
                        </button>
                    </div>
                    <div class="header__logout">
                        <a href="../login/login.html" type="button" class="btn">
                            <i class="ri-logout-box-r-line"></i>
                        </a>
                    </div>

                    </div>
                    <div class="header__dashboard" id="dashboardButton">
                        <a href="#" class="header__dashboard-link">
                            <i class="ri-dashboard-line"></i>
                            <span>Dashboard</span>
                        </a>
                    </div>
                    <div class="header__open-menu">
                        <button type="button" class="header__open-menu-btn">
                            <i class="ri-menu-3-line"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </div>

    </header>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar__header">
            <div class="sidebar__logo">
                <i class="ri-mail-send-line"></i>
                <span>GatherPlay</span>
            </div>
            <button type="button" class="sidebar__close">
                <i class="ri-close-line"></i>
            </button>
        </div>
        <div class="sidebar__content">
            <ul class="sidebar__menu">
                <li class="sidebar__menu-item">
                    <a href="../create-room/create.html" class="sidebar__menu-link">
                        <i class="ri-add-circle-line"></i>
                        <span>Create Room</span>
                    </a>
                </li>
                <li class="sidebar__menu-item">
                    <a href="../join-room/join.html" class="sidebar__menu-link">
                        <i class="ri-door-open-line"></i>
                        <span>Join Room</span>
                    </a>
                </li>
                <li class="sidebar__menu-item sidebar__menu-item--dashboard">
                    <a href="../home/home.html" class="sidebar__menu-link sidebar__menu-link--dashboard">
                        <i class="ri-dashboard-line"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="sidebar__footer">
            <button type="button" class="sidebar__theme-toggle">
                <i class="ri-moon-line"></i>
                <i class="ri-sun-line"></i>
            </button>
        </div>
    </div>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    <script type="module" src="./home.js"></script>
</body>

</html>
